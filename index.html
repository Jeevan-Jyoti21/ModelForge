<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ModelForge</title>
</head>
<body>
    <div class="background">
        <div class="sidenav">
            <div class="logo">ModelForge</div>
            <div class="inputs">
                 <div class="input-file">
                    <input type="file" id="fileInput" class="file" />
                    <label for="fileInput" class="custom-file-label"> Upload </label>
                </div>
                <div class="input-description">
                    <textarea placeholder="Give Info About Your Project" name="description" id="description" ></textarea>
                </div>
                <button type="submit" class="submit">Submit</button>
            </div>
            <div class="footer">
                Developer:-Shravan & Jeevan

            </div>
        </div>
        <div class="code">
            <video autoplay loop muted playsinline class="background-clip">
                <source src="background.mp4" type="video/mp4">
            </video>
            <div class="content">
                <h2>Generated Code</h2>
            </div>
        </div>
    </div>
</body>
</html>
